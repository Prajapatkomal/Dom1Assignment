<!DOCTYPE html>
<html>

<head>
	<title>Registration</title>
</head>

<body>
	<input type="text" name="name" id="name" value="">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script>

		function showName() {
			nameValue = document.getElementById("name").value
			var Name = document.getElementById("dName")
			Name.innerHTML = nameValue
			console.log(Name.innerHTML)

		}

		function showGender() {
			var genderValue = document.getElementById("gender").value
			var Gender = document.getElementById("dGender")
			Gender.innerHTML = genderValue
			console.log(Gender.innerHTML)

		}

		function showEmail() {
			var emailValue= document.getElementById("email").value
			var Email= document.getElementById("dEmail")
			Email.innerHTML=emailValue
			console.log(Email.innerHTML)

		}

		function showMobile() {
			var mobileValue = document.getElementById("mobile").value
			var Mobile = document.getElementById("dMobile")
			Mobile.innerHTML = mobileValue
			console.log(Mobile.innerHTML)

		}

		function resetForm() {
			document.getElementById("name").value = ""
			document.getElementById("gender").value=""
			document.getElementById("email").value=""
			document.getElementById("mobile").value=""
		}

		function resetDisplay() {
			document.getElementById("dName").innerHTML = ""
			document.getElementById("dGender").innerHTML = ""
			document.getElementById("dEmail").innerHTML = ""
			document.getElementById("dMobile").innerHTML = ""
		}
	</script>
</body>

</html>
